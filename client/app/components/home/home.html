<div style="background: rgb(240,240,240); padding-top: 50px; padding-bottom: 50px;">
	<div class="container">
		<div class="timeline">
			<div class="timeline-event" ng-repeat="event in vm.events">
				
				<div class="card timeline-content">
					<div class="card-content">
						<span class="card-title activator grey-text text-darken-4">{{event.title}}<i class="material-icons right">more_vert</i></span>
						<p>{{event.content}} <a href="#">This is a link</a></p>
					</div>
				</div>
				<div class="timeline-badge teal white-text"><i class="material-icons">work</i></div>
			</div>
		</div>
	</div>
</div>

<div class="parallax-container">
	<div parallax>
		<img src="http://krescruz.github.io/angular-materialize/images/parallax1.jpg">
	</div>
</div>

<div style="padding-top: 50px; padding-bottom: 50px;">	
	<div class="container">
		<ul class="collapsible popout" data-collapsible="accordion" watch>
			<li ng-repeat="single in vm.collapsibleElements">
				<div class="collapsible-header"><i class="{{single.icon}}"></i>{{single.title}}</div>
				<div class="collapsible-body"><p>{{single.content}}</p></div>
			</li>
		</ul>
	</div>
</div>
